<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>JEUX DE MEMOIRE</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <h1>JEUX DE MEMOIRE</h1>

    <div id="container">
        <div id="scores">
            <div id="paire-tourver">
                <label for="paire">Paires Trouvees</label>
                <input type="text" id="paire">
            </div>
            <div id="meilleur-temps">
                <label for="temps">Meilleur Temps</label>
                <input type="text" id="temps">
            </div>
            <div id="pointage">
                <label for="points">Pointage</label>
                <input type="text" id="points">
            </div>
        </div>
        <div id="zone-de-jeux">
            <div id="carre">


            </div>
            <div id="boutons">
                <button id="bt-demarrer">Nouvelle Partie</button>
                <button>Quitter</button>
            </div>
        </div>
        <div id="timer">
            <div id="minuteur">
                <label>TEMPS:</label>
                <input id="montre" type="text" value="00:00:00">
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
